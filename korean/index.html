<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korean AI Chatbot - rubinnie</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div id="app">
    <header class="header">
      <h1>Korean AI Chatbot</h1>
      <p class="subtitle">Choose your language guide</p>
      <div class="character-selector">
        <img src="hyunjin.png" alt="Hyunjin" onclick="selectCharacter('Hyunjin')" />
        <img src="seungmin.png" alt="Seungmin" onclick="selectCharacter('Seungmin')" />
        <img src="soobin.png" alt="Soobin" onclick="selectCharacter('Soobin')" />
        <img src="dino.png" alt="Dino" onclick="selectCharacter('Dino')" />
      </div>
    </header>

    <main class="chat-container">
      <div class="chat-history" id="chatHistory"></div>

      <form id="chatForm" class="chat-form">
        <input type="text" id="userInput" placeholder="Type your message in Korean..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </main>

    <footer class="footer">
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="uploadImage()">Send Image</button>
    </footer>
  </div>
</body>

</html>
