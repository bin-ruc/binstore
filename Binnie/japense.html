<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Korean - Learn with Yeonwoo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
    }

    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #D2F5E3;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #FFE2F0;
      text-align: left;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #FFAACF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2>“こんにちは! I'm Takumi, your Japanese teacher!”.</h2>
    <p>Ask me anything in Japenese or about Japense! Let's start learning!</p>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
